name: "Bug Report"
description: "Report a bug to help us improve."
title: "[Bug]: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: "## Bug Report"
  - type: input
    id: summary
    attributes:
      label: "Bug Summary"
      description: "Provide a short summary of the bug."
      placeholder: "A brief description of the issue."
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the bug."
      placeholder: "1. Go to '...'
2. Click on '...'
3. See error"
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: "Expected Behavior"
      description: "Describe what you expected to happen."
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: "Actual Behavior"
      description: "Describe what actually happened."
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: "Environment"
      description: "Provide details about your environment (OS, dependencies, etc.)."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      description: "If applicable, describe how you think the issue can be fixed."